<p align="center"><font color="#0066CC" size="5">탐색(Search)</font></p>
<p align="left"><font color="black" size="2">&nbsp;&nbsp;탐색이란 찾는 것이다. 
탐색은 실제로 많은 사용되고 있으나,</font></p>
<p align="left"><font color="black" size="2">&nbsp;&nbsp;정보올림피아드 같은 
문제에서는 탐색 자체를 문제로 잘 사용하지 않는다.</font></p>
<p align="left"><font color="black" size="2">&nbsp;&nbsp;만약 n개의 데이터를 
받고 있는 위치를 찾으려고 하면 가장 좋은방법이</font></p>
<p align="left"><font color="black" size="2">&nbsp;&nbsp;n개 데이터를 읽어 들이면서 
찾은면 바로 출력해 버리면 되기 때문이다.</font></p>
<p align="left"><font color="black" size="2">&nbsp;&nbsp;그러나 만약 특수한 
경우나 문제내에서 탐색이 필요한 경우 또는,</font></p>
<p align="left"><font color="black" size="2">&nbsp;&nbsp;다른 개발자가 프로그램 
짤 때에 많이 사용 되므로 탐색 강의 시작하겠다.</font></p>
