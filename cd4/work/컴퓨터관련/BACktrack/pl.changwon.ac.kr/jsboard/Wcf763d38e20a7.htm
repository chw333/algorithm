    <TEXTAREA NAME="atc[text]" WRAP=off ROWS="10" COLS="34">만약 while 문의 조건식이 short-circuit evaluation 방식이 아니라면
앞의 조건 location <= n 이 false , 즉 탐색하고자 하는 범위 s[]의 크기 n을 
location이 넘어서게 되더라도, 뒤의 조건식 s[location]!=x를 한번 더 수행하게 
됩니다. 즉, n의 범위를 하나 더 넘어서 까지 x를 찾게 됩니다.

물론 밑에 if 문 때문에 location값은 0가 되겠지만 말입니다..^^

맞는 답 인지 모르겠습니다..
